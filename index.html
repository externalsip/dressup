<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dressup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas_wrapper">
    <div id="canvas">
        <img class="sprite" id="hat_outline">
        <img class="sprite" id="body_outline">
        <img class="sprite" id="bangs_outline">
        <img class="sprite" id="hair_outline">
        <img class="sprite" id="hair_sprite">
        <img class="sprite" id="head_sprite" src="media/body/head.png">
        <img class="sprite" id="mouth_sprite">
        <img class="sprite" id="face_hair_sprite">
        <img class="sprite" id="bangs_sprite">
        <img class="sprite" id="hat_sprite">        
        <img class="sprite" id="eyes_sprite">
        <img class="sprite" id="body_sprite" src="media/body/body.png">        
        <img class="sprite" id="clothes_sprite">
        <img class="sprite" id="face_acc_sprite">
        <img class="sprite" id="eyes_sprite">      
    </div>    
    <button type="button" id="reset">Reset
    </button>
    <button type="button" id="help">Help</button>
    </div>

    <form id="wrapper">
        <div id ="menu" value="0">
            <input type="radio" id="button0" name="body" onclick="display(this.value)" value="0" class="radio">
            <label for="button0" class="style_button">
                <img src="media/body/head.png" class="body_icon selection_icon">
            </label>
            <input type="radio" id="button1" name="body" onclick="display(this.value)" value="1" class="radio">
            <label for="button1" class="style_button">
                <img src="media/body/body.png" class="body_icon selection_icon">
            </label>
        </div>

        <div id="category_wrapper">

        </div>        
        <div class="sliders_container">
                <span id="category_name">Body</span>
                <span class="slider_title">Hue</span>
                <input type="range" min="0" max="360" value="39" class="slider" id="slider_1">
                <span class="slider_title">Saturation</span>
                <input type="range" min="0" max="200" value="80" class="slider" id="slider_2">   
                <span class="slider_title">Brightness</span>       
                <input type="range" min="0" max="200" value="113" class="slider" id="slider_3"> 
            </div>
    </form>        


    <script src="script.js"></script>
    <script src="html2canvas.min.js"></script>
</body>
</html>
